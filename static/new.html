<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Registration System</title>

    <link rel="stylesheet" href="css/bootstrap3.3.7.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body ng-app="myApp">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="col-sm-12">
                <p>
                    <a href="#!">
                        <i class="fas fa-registered"></i>
                    </a> Registration System
                </p>
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="#!page1">
                        <p id="p1" onclick="index(0)">
                            <i class="fas fa-graduation-cap"></i> &nbsp; Student
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#!page2">
                        <p id="p2" onclick="index(1)">
                            <i class="fas fa-university"></i> &nbsp; Department
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#!page3">
                        <p id="p3" onclick="index(2)">
                            <i class="fas fa-book"></i> &nbsp; Course
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#!page4">
                        <p id="p4" onclick="index(3)">
                            <i class="fas fa-address-card"></i> &nbsp; Instructor
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#!page5">
                        <p id="p5" onclick="index(4)">
                            <i class="fas fa-address-card"></i> &nbsp; Section
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#!page6">
                        <p id="p6" onclick="index(5)">
                            <i class="fas fa-address-card"></i> &nbsp; Enrollment
                        </p>
                    </a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 w3-example">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function index(a) {
            var ps = ["p1", "p2", "p3", "p4", "p5", "p6"];
            for (i = 0; i < ps.length; i++) {
                if (i === a) {
                    document.getElementById(ps[i]).style.backgroundColor = "#ffe1f8";
                    document.getElementById(ps[i]).style.borderLeft = "5px solid #809fff";
                    continue;
                }
                document.getElementById(ps[i]).style.backgroundColor = "white";
                document.getElementById(ps[i]).style.borderLeft = "none";
            }
        }
    </script>

    <script src="js/bootstrap3.3.7.min.js"></script>
    <script src="js/fontawesome5.0.6.js"></script>
    <script src="js/angular1.6.4.js"></script>
    <script src="js/angular-route1.6.4.js"></script>
    <script src="js/jquery3.3.1.js"></script>
    <script src="js/new.js"></script>
    <script src="js/dirPagination.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angucomplete-alt/2.4.1/angucomplete-alt.min.js"></script>

</body>

</html>
