<div style="overflow-x: auto">
    <p ng-if="messageOfSaveDepartment" class="ng-invalid">{{messageOfSaveDepartment}}</p>

    <div style="margin-bottom: 10px">
        <div class="col-md-4">
            <h4>Department Page: {{ currentPageDpt }}</h4>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <div angucomplete-alt id="ex2" placeholder="Department Name" selected-object="selectedObj" local-data="allDepartments"
                search-fields="name" title-field="name" minlength="1">

            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <table class=" table table-bordered table-striped table-hover">
        <tr>
            <th> ID </th>
            <th> Code </th>
            <th> Name </th>
            <th>
                <i class="fas fa-archive"></i>
            </th>
        </tr>
        <tr>
            <td> ... </td>
            <td>
                <input class="form-control" type="text" ng-model="department.code"> </td>
            <td>
                <input class="form-control" type="text" ng-model="department.name"> </td>
            <td align="center">
                <button ng-click="sendDepartmentData()" class="btn btn-info">
                    <i class="fas fa-plus-square"></i>
                </button>
            </td>
        </tr>
        <tr dir-paginate="x in allDepartments | filter:selectedObj.originalObject.name | itemsPerPage: pageSize" current-page="currentPageDpt"
            pagination-id="pagination2">

            <td> {{x.id }} </td>
            <td> {{x.code }} </td>
            <td> {{x.name }} </td>
            <td align="center">
                <button ng-click="deleteDepartment(x.id,x.code,x.name)" class="btn btn-danger">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </table>

    <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"
            pagination-id="pagination2"></dir-pagination-controls>
    </div>
</div>
