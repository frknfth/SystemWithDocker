<div style="overflow-x: auto">
    <p ng-if="messageOfSaveCourse" class="ng-invalid">{{messageOfSaveCourse}}</p>

    <div style="margin-bottom: 10px">
        <div class="col-md-4">
            <h4>Course Page: {{ currentPageCourse }}</h4>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <div angucomplete-alt id="ex3" placeholder="Course Title" selected-object="selectedObj" local-data="allCourses"
                search-fields="title" title-field="title" minlength="1">

            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <table class=" table table-bordered table-striped table-hover">
        <tr>
            <th> ID </th>
            <th> Title </th>
            <th> Credit </th>
            <th> Department </th>
            <th>
                <i class="fas fa-archive"></i>
            </th>
        </tr>
        <tr>
            <td> ... </td>
            <td>
                <input class="form-control" type="text" ng-model="course.title"> </td>
            <td>
                <input class="form-control" type="number" ng-model="course.credit"> </td>
            <td>
                <select class="form-control" ng-model="selectedDepartmentOfCourse" ng-options="value.name for (key, value)
                in allDepartments"></select>
            </td>
            <td align="center">
                <button ng-click="sendCourseData()" class="btn btn-info">
                    <i class="fas fa-plus-square"></i>
                </button>
            </td>
        </tr>
        <tr dir-paginate="x in allCourses | filter :selectedObj.originalObject.title | itemsPerPage: pageSize" current-page="currentPageCourse" pagination-id="pagination3">

            <td> {{x.id }} </td>
            <td> {{x.title }} </td>
            <td> {{x.credit }} </td>
            <td> {{x.department.name}}</td>
            <td align="center">
                <button ng-click="deleteCourse(x.id,x.title,x.credit,x.departmentId)" class="btn btn-danger">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </table>

    <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"
            pagination-id="pagination3"></dir-pagination-controls>
    </div>
</div>
